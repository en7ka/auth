syntax = "proto3";

package api.user_v1;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/en7ka/auth/pkg/user_v1;userv1";

service UserAPI {
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Get(GetRequest) returns (GetResponse);
  rpc Update(UpdateRequest) returns (google.protobuf.Empty);
  rpc Delete(DeleteRequest) returns (google.protobuf.Empty);
}

enum Role {
  user = 0;
  admin = 1;
}

// UserInfo содержит данные для создания пользователя
message UserInfo {
  string username = 1;
  string email = 2;
  string password = 3;
  Role role = 4;
}

// User представляет сущность пользователя в системе
message User {
  int64 id = 1;
  UserInfo info = 2;
  Role role = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

// UpdateUserInfo содержит поля, доступные для обновления
message UpdateUserInfo {
  google.protobuf.StringValue username = 1;
  google.protobuf.StringValue email = 2;
}

message CreateRequest {
  UserInfo info = 1;
}

message CreateResponse {
  int64 id = 1;
}

message GetRequest {
  int64 id = 1;
}

message GetResponse {
  User note = 1;
}

message UpdateRequest {
  int64 id = 1;
  UpdateUserInfo info = 2;
}

message DeleteRequest {
  int64 id = 1;
}
